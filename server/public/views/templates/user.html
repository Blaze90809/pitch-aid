<div class="container">
    <h1 id="welcome" class="lead">Welcome, {{uc.userObject.userName}}. Add your pitchers below.</h1>
    
</div>
<!-- <h1>Add your pitcher</h1> -->
<div id="pitcherAdd" layout="column" ng-cloak="" class="mid-inline-form">
    <md-content layout="column" ng-cloak class="md-inline-form" layout-padding>
        <form name="pitcherForm" ng-submit="uc.addPitchers(uc.pitcher)">
            <div id="addPitchers">
                <div layout-gt-sm="row">
                    <md-input-container class="md-block" flex-gt-sm="">
                        <label> First Name </label>
                        <input type="text" ng-model="uc.pitcher.firstname">
                    </md-input-container>
                    <md-input-container class="md-block" flex-gt-xs>
                        <label>Last Name </label>
                        <input type="text" ng-model="uc.pitcher.lastname" />
                    </md-input-container>
                    <br>
                </div>
                <div>
                    <md-button type="submit" ng-click="uc.showToast()" class="md-raised">Add Listing</button>
                </div>
            </div>
        </form>
    </md-content>
</div>
